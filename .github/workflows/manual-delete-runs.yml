name: Xoá Lịch sử Action Thủ công

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Số ngày lưu giữ lịch sử (cũ hơn sẽ bị xoá).'
        required: true
        default: '7'
      keep_minimum_runs:
        description: 'Số lần chạy tối thiểu muốn giữ lại (cho mỗi workflow).'
        required: true
        default: '5'

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Xoá các lần chạy cũ của TẤT CẢ workflows
        uses: act-bot/delete-workflow-runs@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          retain-days: ${{ github.event.inputs.days }}
          keep-minimum-runs: ${{ github.event.inputs.keep_minimum_runs }}
