name: Xoá Lịch sử Action Thủ công

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Số ngày lưu giữ lịch sử (cũ hơn sẽ bị xoá).'
        required: true
        default: '7'
      keep_minimum_runs:
        description: 'Số lần chạy tối thiểu muốn giữ lại (cho mỗi workflow).'
        required: true
        default: '5'

jobs:
  delete-old-workflow-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Xoá các lần chạy cũ
        uses: bahmutov/delete-workflow-runs@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: ${{ github.event.inputs.keep_minimum_runs }}
